<div class="page-header">
	<h2>Signup</h2>
</div>

<div class="row">

	<div class="col-md-8">
		<form class="form-horizontal" name="form" onvalidate>
			<div class="form-group">
				<label for="firstname" class="col-sm-3 control-label">First
					Name:</label>
				<div class="col-sm-6">
					<input id="firstname" ng-model="user.firstName" type="text" name="firstname"
					class="form-control" required >
				</div>	
						<div class="col-sm-3">
						   <span style="color:red" ng-show="form.firstname.$dirty && form.firstname.$invalid">
						      <span ng-show="form.firstname.$error.required">First Name is Required</span>
					       </span>
						</div>
			
			</div>

			<div class="form-group">
				<label for="lasttname" class="col-sm-3 control-label">Last
					Name:</label>
				<div class="col-sm-6">
					<input id="lastname" name="lastname"   ng-model="user.lastName" type="text"
					class="form-control" required  />
				</div>		
						<div class="col-sm-3">
					       <span style="color:red" ng-show="form.lastname.$dirty && form.lastname.$invalid">
						         <span ng-show="form.lastname.$error.required">Last Name is Required</span>
						   </span>
						</div>	
				
			</div>

			<div class="form-group">
				<label for="company" class="col-sm-3 control-label">Company
					Name:</label>
				<div class="col-sm-6">
					<input  id="company"  name="company" ng-model="user.tenantId" type="text"
					class="form-control"  required />
				</div>		
						<div class="col-sm-3">
					         <span style="color:red" ng-show="form.company.$dirty && form.company.$invalid">
						         <span ng-show="form.company.$error.required">Company Name is Required</span>
					         </span>
					    </div>
				
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-3 control-label">Phone:</label>
				<div class="col-sm-6">
					<input id="phone" name="phone" ng-model="user.phone" type="tel"
					class="form-control" required />
				</div>		
						<div class="col-sm-3">
					          <span style="color:red" ng-show="form.phone.$dirty && form.phone.$invalid">
						             <span ng-show="form.phone.$error.required">Phone  Number is Required</span>
						             <span ng-show="form.phone.$error.tel">Only Digit Please</span>
					          </span>
					    </div>
			
			</div>

			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">Email :</label>
				<div class="col-sm-6">
					<input id="email" name="email" ng-model="user.email" type="email"
					required="required" class="form-control" required />
				</div>	
						<div class="col-sm-3">
			                	<span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
						              <span ng-show="form.email.$error.required">Email address is Required</span>
						              <span ng-show="form.email.$error.email">Invalid email address.</span>
				                </span>
				        </div>
				
			</div>

			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">User
					Name:</label>
				<div class="col-sm-6">
					<input id="username" name="username" ng-model="user.username" type="text"
					class="form-control" required />
						</div>	
						<div class="col-sm-3">
						     <span style="color:red" ng-show="form.username.$dirty && form.username.$invalid">
						           <span ng-show="form.username.$error.required">User Name is Required</span>
						     </span>
						</div>
				
			</div>
			<div class="form-group required">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-6">
					<input id="password" name="password" ng-model="user.password" type="password"
					class="form-control" required/>
				</div>	
						<div class="col-sm-3">
						   <span style="color:red" ng-show="form.password.$dirty && form.password.$invalid">
						       <span ng-show="form.password.$error.required">Password is Required</span>
						  </span>
						</div>
				
			</div>

			<div class="form-group">
				<label for="Retype password" class="col-sm-3 control-label">Retype
					Password:</label>
				<div class="col-sm-6">
					<input id="retypepassword" name="retypepwd" type="password" ng-model="retry" class="form-control" required />
				</div>
				
				<div class="col-sm-3">
				    <span style="color:red" ng-show="form.retypepwd.$dirty && form.retypepwd.$invalid">
						      <span ng-show="form.retypepwd.$error.required">Type Again</span>
				    </span>
				</div>
				
			</div>

			<div class="form-group">
				<div class="col-sm-6 col-sm-offset-3">
					<input type="submit" value="Signup Now" class="btn btn-primary"
						ng-click="signup()" ng-disabled="form.$invalid" />
				</div>
			</div>
		</form>
	</div>

</div>
